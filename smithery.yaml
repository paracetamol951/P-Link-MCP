runtime: container
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "stdio"
  configSchema:
    type: object
    required: []
    properties:
      apiKey:
        type: string
        title: "API Key"
        description: "API key for P-Link.io"
env:
  NODE_ENV: "production"
  DEBUG: "true"
  LOG_LEVEL: "info"